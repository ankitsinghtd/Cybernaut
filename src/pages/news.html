<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" id="theme-stylesheet" href="../styles/news-light.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <h1 class="cybernaut-title">Cybernaut</h1>
            </div>
                <div class="logo">
                    <img src="/src/images/spyder.png" alt="Cybernaut Logo" height="100" width="100">
                </div>
            <div class="menu-container">
                <a href="/index.html" class="menu-buttons"><i class="fas fa-home"> Home</i></a>
                <div class="dropdown">
                    <a href="#" class="menu-buttons">
                        <i class="fas fa-wrench"> Tools &#9662;</i>
                    </a>
                    <div class="dropdown-content">
                        <a href="/src/pages/netanalysis.html">Network Analysis</a>
                        <!-- <a href="/src/pages/webstructure.html">Website Structure</a> -->
                        <!-- <a href="/src/pages/filescan.html">Scan a File</a> -->
                    </div>
                </div>

                <div class="dropdown">
                    <a href="#" class="menu-buttons">
                        <i class="fas fa-cogs"> Services &#9662;</i>
                    </a>
                    <div class="dropdown-content">
                        <!-- <a href="/src/pages/article.html">Articles</a> -->
                        <a href="/src/pages/blog.html">Blog</a>
                        <a href="/src/pages/news.html">News</a>
                    </div>
                </div>
                
                <a href="./index.html" class="menu-buttons contact-us-button">
                    <i class="fas fa-envelope"> Contact Us </i>
                </a>
                
                <button id="theme-toggle">Dark/Light</button>
            </div>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const themeStylesheet = document.getElementById('theme-stylesheet');
            let currentTheme = localStorage.getItem('theme-preference') || 'light';

            // Function to toggle the theme
            function toggleTheme() {
                if (currentTheme === 'light') {
                    currentTheme = 'dark';
                } else {
                    currentTheme = 'light';
                }

                themeStylesheet.href = `/src/styles/news-${currentTheme}.css`;
                localStorage.setItem('theme-preference', currentTheme);
            }

            // Set the initial theme
            themeStylesheet.href = `/src/styles/news-${currentTheme}.css`;

            // Attach the event listener to the button
            themeToggle.addEventListener('click', toggleTheme);

        });
    </script>

    <main>
        <div class="loading-container">
            <div id="loading-indicator" class="loading-indicator">Fetching latest news for you ...</div>
            <div class="loader" id="loader">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
              <div class="circle circle-4"></div>
            </div>
          </div>
        <div class="cards-container" id="cards-container" style="display: none;"></div>
    </main>
    <script src="../scripts/news.js"></script>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <a href="#" id="news-link" target="_blank">
                <img src="../images/spyder.png" id="news-image"></a>
            </div>
            <div class="card-content">
                <a href="#" id="news-h-link" target="_blank">
                <h3 id="news-title">this is the title</h3></a>
                <h6 class="news-source" id="news-source">Source</h6>
                <p class="news-desc" id="news-desc">Lorem Ipsum</p>
            </div>
        </div>
    </template>
</body>
</html>
